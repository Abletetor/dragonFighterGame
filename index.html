<!DOCTYPE HTML>
<html lan="en">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0"/>
        <title>RPG-Dragon Fighter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles.css"/>
    </head>
    <body>
        <div id="game">
            <!--PLAYER STATISTICS START HERE-->
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <!--PLAYER STATISTICS ENDS HERE-->
            
            <!--PLAYER CONTROLLERS START HERE-->
            <div id="controls">
                <button id="button1">Go to store</button>
                <button id="button2">Go to cave</button>
                <button id="button3">Fight dragon</button>
            </div>
            <!--PLAYER CONTROLLERS ENDS HERE-->

            <!--MONSTER STATISTICS START HERE-->
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <!--MONSTER STATISTICS ENDS HERE-->

            <!--GAME TEXT START HERE-->
            <div id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
            </div>
            <!--GAME TEXT ENDS HERE-->
        </div>
        <footer>
            <p>&copy; iametor <span id="year"></span></p>
        </footer>          
        <script src="/script.js"></script>
    </body>
</html>
